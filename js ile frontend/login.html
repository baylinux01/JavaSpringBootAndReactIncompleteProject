    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
<style>

      column-gap: 10px;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>

            <div id="div1" class="d-flex" role="search">
              <a href="./login.html" class="btn btn-outline-success">Log In</a>
              <a href="./register.html" class="btn btn-outline-success">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>
      <div style="width:400px; position:absolute; top:100px;left:300px;">
        <div class="mb-3">
          <label for="exampleUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="exampleUsername" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="examplePassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="examplePassword">
        </div>
        
        <button id="btn1" class="btn btn-primary">Submit</button>
    </div>
    
   
      <script>
        
        let user={ username:null, name:null,surname:null};
        function enterUser()
        { 
            
            let uname=document.getElementById("exampleUsername").value;
            let pass=document.getElementById("examplePassword").value;
            
            const params=new URLSearchParams();
            params.append("username",uname);
            params.append("password",pass);
            axios.post("http://localhost:8080/users/enteruser",params.toString())
            .then(response=>{
              console.log(response.data);
                user.username=response.data.username;
                user.name=response.data.name;
                user.surname=response.data.surname;
            }).catch(error=>{
                console.log("error",error);
            })
            
                if(user.username!=null)
                {
                    localStorage.setItem("username",user.username);
                    localStorage.setItem("password",pass);
                    window.location.href="index.html";
                }
        }
       document.getElementById("btn1").addEventListener("click",enterUser);
      </script>
