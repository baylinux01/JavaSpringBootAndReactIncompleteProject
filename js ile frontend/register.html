  </head>

      column-gap: 10px;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>

            <div id="div1" class="d-flex" role="search">
              <a href="./login.html" class="btn btn-outline-success">Log In</a>
              <a href="./register.html" class="btn btn-outline-success">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>
      <div style="display:block; width: 400px!important; position: absolute; top:100px;left:300px;">
        <div id="messageDiv"></div>
        <div class="mb-3">
          <label for="exampleName" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleName" >
          
        </div>
        <div class="mb-3">
          <label for="exampleSurname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="exampleSurname" ">
          
        </div>
        <div class="mb-3">
          <label for="exampleUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="exampleUsername" ">
          
        </div>
        <div class="mb-3">
          <label for="examplePassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="examplePassword">
        </div>
        <div class="mb-3">
          <label for="exampleBirthdate" class="form-label">BirthDate</label>
          <input type="date" class="form-control" id="exampleBirthdate">
          
        </div>
        
        
        <button id="btn1" class="btn btn-primary">Register</button>
    </div>
      <script>
        function register()
        {
          let name=document.getElementById("exampleName").value;
          let surname=document.getElementById("exampleSurname").value;
          let uname=document.getElementById("exampleUsername").value;
          let pass=document.getElementById("examplePassword").value;
          let birthdate=document.getElementById("exampleBirthdate").value;
          // let fileinput=document.getElementById("exampleUserimage");
          // let userimage=fileinput.files[0];

          const params=new URLSearchParams();
          params.append("name",name);
          params.append("surname",surname);
          params.append("username",uname);
          params.append("password",pass);
          params.append("birthdate",birthdate);
          
          
          
          axios.post("http://localhost:8080/users/createuser",params.toString())
            .then(response=>{
              console.log(response.data);
                if(response.data=="Registration is successful")
                {
                  window.location.href="login.html";
                  
                }
                else if(response.data!="Registration is successful")
                {
                  document.querySelector("#messageDiv").innerHTML="UNSUCCESSFUL TRY AGAIN";
                }
            }).catch(error=>{
                console.log("error",error);
            })
            
        }
        document.getElementById("btn1").addEventListener("click",register);
      </script>
